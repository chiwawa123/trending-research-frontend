<div class="content-wrapper">
    <!-- Content Header (Page header) -->
  
    <!-- /.content-header -->
  
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <br /><br />
        <!-- /.row -->
        <!-- Main row -->
          <!-- Left col -->
  
          <!-- Main content -->
          <section class="content">
            <div class="container-fluid">
              <!-- SELECT2 EXAMPLE -->
           
              <div class="card card-default">
                  <div class="card-header">
                    <h3 class="card-title">Schools</h3>
    
                    <div class="card-tools">
                      <button
                        type="button"
                        class="btn btn-tool"
                        data-card-widget="collapse"
                      >
                        <i class="fas fa-minus"></i>
                      </button>
                      <button
                        type="button"
                        class="btn btn-tool"
                        data-card-widget="remove"
                      >
                        <i class="fas fa-times"></i>
                      </button>
                    </div>
                  </div>
               
                  <div class="card-body">
                      <table datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger"
                        class="table table-bordered table-striped table-hover " style="width: 100%;">
                        <thead>
                          <tr>
                            <th>No</th>
              
                            <th>School Name</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let s of schools, let i = index" >
                       
                            <td>{{i + 1 }}</td>
                            <td>{{s.school_name}}</td>
              
                            <td class="btn-group">
              
              
              
              
                              <div class="btn-group">
              
              
                                <i class="fa fa-ellipsis-h fa-lg"   data-toggle="dropdown"></i>
                                <span class="sr-only">Toggle Dropdown</span>
              
                                <div class="dropdown-menu" role="menu">
              
              
                                  <button class="dropdown-item">
              
                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                    view
                                  </button>
              
                                  <button class="dropdown-item "
                                    data-toggle="modal">
                                    <i class="fa fa-edit"></i>
                                    Edit
                                  </button>
              
              
              
                                  <button class="dropdown-item text-danger" data-toggle="modal">
                                    <i class="fas fa-trash-alt    "></i>
                                    Delete
                                  </button>
                                </div>
                              </div>
                            </td>
                            <!-- delete modal small -->
                            <div class="modal fade" id="modal-sm">
                              <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h4 class="modal-title">Confimation</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body">
                                    <p class="text-sm">
                                      Are you sure you want to delete
                                      &hellip;
                                    </p>
                                  </div>
                                  <div class="modal-footer justify-content-between">
                                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                                      Cancel
                                    </button>
                                    <button type="button"  data-dismiss="modal"
                                      class="btn btn-danger btn-sm">
                                      Delete
                                    </button>
                                  </div>
                                </div>
                                <!-- /.modal-content -->
                              </div>
                              <!-- /.modal-dialog -->
                            </div>
                            <!-- update modal -->
                            <div class="modal fade" id="edit-modal-sm">
                              <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h4 class="modal-title">Edit</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body">
                                    <form #edithostel="ngForm">
                                      <label for="">Hostel Name</label>
                                      <input type="text" required class="form-control" name="hostel_name"
                                         />
              
                                      <div class="modal-footer justify-content-between">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">
                                          Close
                                        </button>
                                        <button type="submit" data-dismiss="modal" 
                                          class="btn btn-primary">
                                          Save changes
                                        </button>
                                      </div>
                                    </form>
                                  </div>
                                </div>
                                <!-- /.modal-content -->
                              </div>
                              <!-- /.modal-dialog -->
                            </div>
                            <!-- /.modal -->
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  <!-- /.card-body -->
                 
                </div>
             
              <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
          </section>
     
        <!-- /.row (main row) -->
      </div>
      <!-- /.container-fluid -->
    </section>
    
  </div>
