          <!-- Left col -->
  
          <!-- Main content -->
          <section class="content">
            <div class="container-fluid">
              <!-- SELECT2 EXAMPLE -->

                  <div class="card-header">
                    <h3 class="card-title">Create Gender</h3>
    
                    <div class="card-tools">

    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <br /><br />
        <!-- /.row -->
        <!-- Main row -->
          <!-- Left col -->
  
          <!-- Main content -->
          <section class="content">
            <div class="container-fluid">
              <!-- SELECT2 EXAMPLE -->
           
              <div class="card card-default">
                  <div class="card-header">
                    <h3 class="card-title">View Gender</h3>
    
                    <div class="card-tools">
                      <button
                        type="button"
                        class="btn btn-tool"
                        data-card-widget="collapse"
                      >
                        <i class="fas fa-minus"></i>
                      </button>
                      <button
                        type="button"
                        class="btn btn-tool"
                        data-card-widget="remove"
                      >
                        <i class="fas fa-times"></i>
                      </button>
                    </div>
                  </div>
               
                  <div class="card-body">
                      <table datatable  [dtOptions]="dtoptions" [dtTrigger]="dtTrigger" id="genderTable"
                        class="table table-bordered table-striped table-hover " style="width: 100%;">
                        <thead>
                          <tr>
                            <th>No</th>
              
                            <th>Gender Name</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let g of gender, let i=index" >
                            <td>{{i+1}}</td>
                            <td>{{g.gender_name}} </td>
                 
              
                            <td class="btn-group">
              
              
              
              
                              <div class="btn-group">
              
              
                                <i class="fa fa-ellipsis-h fa-lg"   data-toggle="dropdown"></i>
                                <span class="sr-only">Toggle Dropdown</span>
              
                                <div class="dropdown-menu" role="menu">
              
              
              
                                  <button class="dropdown-item " (click)="setGender(g)" [attr.data-target]="'#edit-modal-sm' + i"
                                    data-toggle="modal">
                                    <i class="fa fa-edit"></i>
                                    Edit
                                  </button>
              
              
              
                                  <button class="dropdown-item text-danger" [attr.data-target]="'#modal-sm' + i"data-toggle="modal">
                                    <i class="fas fa-trash-alt    "></i>
                                    Delete
                                  </button>
                                </div>
                              </div>
                            </td>
                            <!-- delete modal small -->
                            <div class="modal fade" id="modal-sm{{i}}">
                              <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h4 class="modal-title">Confimation</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body">
                                    <p class="text-sm">
                                      Are you sure you want to delete
                                      &hellip;
                                    </p>
                                  </div>
                                  <div class="modal-footer justify-content-between">
                                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                                      Cancel
                                    </button>
                                    <button type="button" (click)="deleteGender(g)"  data-dismiss="modal"
                                      class="btn btn-danger btn-sm">
                                      Delete
                                    </button>
                                  </div>
                                </div>
                                <!-- /.modal-content -->
                              </div>
                              <!-- /.modal-dialog -->
                            </div>
                            <!-- update modal -->
                            <div class="modal fade" id="edit-modal-sm{{i}}">
                              <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h4 class="modal-title">Edit</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body">
                                    <form #updateGender="ngForm" (ngSubmit)="genderUpdate(g)">
                                      <label for="">Gender Name</label>
                                      <input type="text" required class="form-control" name="gender_name" [(ngModel)]="form.gender_name"
                                         />
                                         <div class="card-footer">
                                          <button type="submit" class="btn btn-primary">Update</button>
                                        </div>
                                    </form>
                                  </div>
                                </div>
                                <!-- /.modal-content -->
                              </div>
                              <!-- /.modal-dialog -->
                            </div>
                            <!-- /.modal -->
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  <!-- /.card-body -->
                 
                </div>
             
              <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
          </section>
     
        <!-- /.row (main row) -->
      </div>
      <!-- /.container-fluid -->
    </section>
    
  </div>
