<div class="container">
    <div class="card">
        <div class="d-flex justify-content-center">
    
        </div>
       
        <img src="assets/img/logo.png" style="height: 150px;width: 400px;padding-left:50px;">
      <form #LoginForm=ngForm (ngSubmit)="onSubmit()" >
        <div class="alert alert-danger" [hidden]="!error">
            {{error}}
        </div>
        <div class="form">
            <label>Email Address</label>
            <input type="text" name="email" class="form-control" placeholder="Email address" [(ngModel)]="form.email" >
        </div>
        
        <div class="form">
            <label class="d-flex justify-content-between align-items-center"><span>Password</span><a href="#" class="text-decoration-none" style="color: #24b0ed;">Forgot Password?</a></label>
            <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="form.password">
        </div>
        
        <div class="login-button">
            <button class="btn btn-primary mt-2 social-button w-100" [disabled]="!LoginForm.valid">Sign In</button>
        </div>
      
      </form>
        
        
    </div>
</div>
