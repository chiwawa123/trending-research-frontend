<div class="content-wrapper">
    <!-- Content Header (Page header) -->
  
    <!-- /.content-header -->
  
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <br /><br />
        <!-- /.row -->
        <!-- Main row -->
          <!-- Left col -->
  
          <!-- Main content -->
          <section class="content">
            <div class="container-fluid">
              <!-- SELECT2 EXAMPLE -->
           
              <div class="card card-default">
                  <div class="card-header">
                    <h3 class="card-title">Create Student</h3>
    
                    <div class="card-tools">
                      <button
                        type="button"
                        class="btn btn-tool"
                        data-card-widget="collapse"
                      >
                        <i class="fas fa-minus"></i>
                      </button>
                      <button
                        type="button"
                        class="btn btn-tool"
                        data-card-widget="remove"
                      >
                        <i class="fas fa-times"></i>
                      </button>
                    </div>
                  </div>
               
                  <div class="card-body">
                    <form #AddStudentForm="ngForm" (submit)="addStudentData()">  
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="text" class="form-control" required="" name="first_name" [(ngModel)]="student.first_name"  placeholder="First Name">
                          </div>
                        <!-- /.form-group -->
                        
                        <div class="form-group">
                            <label>Gender</label>
                            <select class="form-control select2" style="width: 100%" required="" name="gender_id" [(ngModel)]="student.gender_id">
                              <option value="" >Select</option>
                              <option *ngFor="let g of gender" [ngValue]="g.gender_id" >{{g.gender_name}}</option>
                             
                              
                            </select>
                          </div>
                      
                          
                       
                       
                        <!-- /.form-group -->
                      </div>
                      <!-- /.col -->
                      <div class="col-md-6">
                        
                          <div class="row">
                            <div class="col-lg-12">
                              <!-- textarea -->
                              <div class="form-group">
                                <label for="exampleInput">Last Name</label>
                                <input type="text" class="form-control" required="" name="last_name" [(ngModel)]="student.last_name"  placeholder="Last Name">
                              </div>
                            </div>
                          </div>
                          <br>
                          <div class="form-group">
                            <!-- <label for="customFile">Custom File</label> -->
        
                            <div class="custom-file">
                              <input type="file" required class="custom-file-input" id="customFile" (change)="imageUpload($event)">
                              <label class="custom-file-label" for="customFile">Attach Student Image</label>
                            </div>
                          </div>
                     
                       
                      
                      </div>
                      <!-- /.col -->
                    </div>
                    <!-- /.row -->
                   
                    <!-- /.row -->
                    <div class="card-footer">
                      <button type="submit" [disabled]="AddStudentForm.invalid" class="btn btn-primary">Submit</button>
                    </div>
              
                  </form>
                  </div>
                  <!-- /.card-body -->
                 
                </div>
             
              <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
          </section>
     
        <!-- /.row (main row) -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <br /><br />
        <!-- /.row -->
        <!-- Main row -->
          <!-- Left col -->
  
          <!-- Main content -->
          <section class="content">
            <div class="container-fluid">
              <!-- SELECT2 EXAMPLE -->
           
              <div class="card card-default">
                  <div class="card-header">
                    <h3 class="card-title">View Students</h3>
    
                    <div class="card-tools">
                      <button
                        type="button"
                        class="btn btn-tool"
                        data-card-widget="collapse"
                      >
                        <i class="fas fa-minus"></i>
                      </button>
                      <button
                        type="button"
                        class="btn btn-tool"
                        data-card-widget="remove"
                      >
                        <i class="fas fa-times"></i>
                      </button>
                    </div>
                  </div>
               
                  <div class="card-body">
                      <table id="studentTable" datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger"
                        class="table table-bordered table-striped table-hover " style="width: 100%;">
                        <thead>
                          <tr>
                            <th>No</th>
              
                            <th>First Name</th>
                            <th>Last Name</th>
                          <th>Gender</th>
                      
                          
                          <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let s of students, let i = index" >
                            <td>{{i +1 }}</td>
                            <td>{{s.first_name}} </td>
                            <td>{{s.last_name}} </td>
                            <td>{{s.gender_name}}</td>
                           

              
                            <td class="btn-group">
              
              
              
              
                              <div class="btn-group">
              
              
                                <i class="fa fa-ellipsis-h fa-lg"   data-toggle="dropdown"></i>
                                <span class="sr-only">Toggle Dropdown</span>
              
                                <div class="dropdown-menu" role="menu">
              
              
                                 
              
                                  <button class="dropdown-item "
                                    data-toggle="modal" [attr.data-target]="'#edit-modal-lg' + i" (click)="setStudent(s)">
                                    <i class="fa fa-edit"></i>
                                    Edit
                                  </button>
              
              
              
                                  <button class="dropdown-item text-danger" data-toggle="modal"
                                  [attr.data-target]="'#modal-sm' + i">
                                  <i class="fas fa-trash-alt    "></i>
                                  Delete
                                </button>
                                </div>
                              </div>
                            </td>
                            <!-- delete modal small -->
                            <div class="modal fade" id="modal-sm{{ i }}">
                              <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h4 class="modal-title">Confimation</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body">
                                    <p class="text-sm">
                                      Are you sure you want to delete
                                      &hellip;
                                    </p>
                                  </div>
                                  <div class="modal-footer justify-content-between">
                                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                                      Cancel
                                    </button>
                                    <button type="button"  (click)="deleteStudent(s)"  data-dismiss="modal"
                                      class="btn btn-danger btn-sm">
                                      Delete
                                    </button>
                                  </div>
                                </div>
                                <!-- /.modal-content -->
                              </div>
                              <!-- /.modal-dialog -->
                            </div>
                            <!-- update modal -->
                            <div class="modal fade" id="edit-modal-lg{{i}}">
                              <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h4 class="modal-title">Edit</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body">
                                    <form #editstudent="ngForm" (ngSubmit)="studentUpdate(s)"  enctype="multipart/form-data">
                                      <div class="row">
                                        <div class="col-md-6">
                                          <div class="form-group">
                                              <label for="exampleInputEmail1">First Name</label>
                                              <input type="text" class="form-control" name="first_name" [(ngModel)]="student.first_name"  placeholder="First Name">
                                            </div>
                                          <!-- /.form-group -->
                                          
                                          <div class="form-group">
                                              <label>Gender</label>
                                              <select class="form-control select2" style="width: 100%" name="gender_id" [(ngModel)]="student.gender_id">
                                                <option value="" >Select</option>
                                                <option *ngFor="let g of gender" [ngValue]="g.gender_id" [attr.selected]="g.gender_id == g.gender_name ? '': selected " >{{g.gender_name}}</option>
                                               
                                                
                                              </select>
                                            </div>
                                        
                                            
                                         
                                         
                                          <!-- /.form-group -->
                                        </div>
                                        <!-- /.col -->
                                        <div class="col-md-6">
                                          
                                            <div class="row">
                                              <div class="col-lg-12">
                                                <!-- textarea -->
                                                <div class="form-group">
                                                  <label for="exampleInput">Last Name</label>
                                                  <input type="text" class="form-control" name="last_name" [(ngModel)]="student.last_name"  placeholder="Last Name">
                                                </div>
                                              </div>
                                            </div>
                                            <br>
                                            <div class="form-group">
                                              <!-- <label for="customFile">Custom File</label> -->
                          
                                              <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="customFile" (change)="imageUpdate($event)">
                                                <label class="custom-file-label" for="customFile">Attach Student Image</label>
                                              </div>
                                            </div>
                                       
                                         
                                        
                                        </div>
                                        <!-- /.col -->
                                      </div>
                                      <!-- /.row -->
                                     
                                      <!-- /.row -->
                                      <div class="card-footer">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                      </div>
                                    </form>
                                  </div>
                                </div>
                                <!-- /.modal-content -->
                              </div>
                              <!-- /.modal-dialog -->
                            </div>
                            <!-- /.modal -->
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  <!-- /.card-body -->
                 
                </div>
             
              <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
          </section>
     
        <!-- /.row (main row) -->
      </div>
      <!-- /.container-fluid -->
    </section>
    
  </div>
