<div class="container">
    <div class="card">
        <div class="d-flex justify-content-center">
            <h4>Sign Up</h4>
        </div>
        <img src="assets/img/logo.png" style="height: 130px;width: 370px;padding-left:50px;">
      <form #SignUpForm=ngForm (ngSubmit)="onSubmit()">
        <!-- <div class="alert alert-danger" [hidden]="!error">
            {{error}}
        </div> -->
        <div class="form">
            <label>First Name</label>
            <input type="text" name="first_name" class="form-control" placeholder="first name" [(ngModel)]="form.first_name" >
        </div>
        <div class="form">
            <label>Last Name</label>
            <input type="text" name="last_name" class="form-control" placeholder="last name" [(ngModel)]="form.last_name" >
        </div>
        <div class="form">
            <label>Email Address</label>
            <input type="text" name="email" class="form-control" placeholder="Email address" [(ngModel)]="form.email" >
        </div>
        
        <div class="form">
            <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="form.password">
        </div>
        <div class="form">
            <input type="password" name="password_confirmation" class="form-control" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation">
        </div>
        
        <div class="login-button">
            <button class="btn btn-primary w-100" [disabled]="!SignUpForm.valid">Register</button>
        </div>
        <div class="form-group mt-4">
            <div class="w-100 text-center">
                <p class="mb-1">Already have an account ? <a routerLink="/login">Login</a></p>
                <!-- <p><a href="#">Forgot Password</a></p> -->
            </div>
</div>
      
      </form>
        
        
    </div>
</div>
